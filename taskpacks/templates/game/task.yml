version: 1

task:
  name: "<TASK-ID>: <short game objective>"
  pillar: game
  description: >
    Implement or validate game code, systems, or tooling in a
    deterministic and non-interactive way.

constraints:
  allow_network: false
  allow_cloud_mutations: false
  allow_secrets: false
  allow_long_running: false

execution:
  use_plugins: false
  timeout_minutes: 25

artifacts:
  optional:
    - exports/**
    - builds/**
    - logs/**

review:
  required: true
  notes: >
    Game tasks must be engine-version pinned and must not rely
    on subjective or interactive validation.
