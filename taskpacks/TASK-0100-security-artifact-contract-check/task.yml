version: 1
id: TEMPLATE-security
title: "TEMPLATE: Security task pack"
type: security

task:
  name: "TASK-0100: Validate security artifact acceptance contract"
  pillar: security
  description: >
    Validate that a security task pack can produce concrete,
    reviewable artifacts and pass acceptance without network
    access, plugins, or environment mutation.

constraints:
  allow_network: false
  allow_cloud_mutations: false
  allow_secrets: false
  allow_long_running: false

acceptance:
  must:
    - "Acceptance commands run via acceptance.yml (format/lint/tests)."
    - "Artifacts are produced under artifacts/ and contain explicit findings/results."
    - "No changes occur outside the task pack scope."

execution:
  use_plugins: false
  timeout_minutes: 10

artifacts:
  required:
    - artifacts/**

review:
  required: true
  notes: >
    This task validates the baseline security authoring and
    acceptance contract.
