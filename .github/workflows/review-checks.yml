name: review-checks

on:
  pull_request:
  workflow_dispatch:

jobs:
  review-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install Python deps
        run: uv sync --dev
      - name: Run review checks
        run: |
          uv run python -m tools.review.run_review --mode strict --report-path review_report.json
      - name: Upload review report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-report
          path: review_report.json
