name: TaskPack Lint

on:
  pull_request:
    paths:
      - "taskpacks/**"
      - "tools/orchestrator/**"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python deps
        run: uv sync --dev

      - name: Validate changed taskpacks
        run: |
          BASE="${{ github.base_ref }}"
          git fetch origin "$BASE" --depth=1

          changed=$(git diff --name-only "origin/$BASE"...HEAD | grep -E '^taskpacks/[^/]+/task\.yml$' || true)
          if [ -z "$changed" ]; then
            echo "No taskpack changes detected."
            exit 0
          fi

          for f in $changed; do
            d=$(dirname "$f")
            uv run python tools/orchestrator/validate_taskpack.py "$d"
          done
