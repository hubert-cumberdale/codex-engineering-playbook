name: TaskPack Lint

on:
  pull_request:
    paths:
      - "taskpacks/**"
      - "tools/orchestrator/**"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0.2

      - name: Validate changed taskpacks
        run: |
          BASE="${{ github.base_ref }}"
          git fetch origin "$BASE" --depth=1

          changed=$(git diff --name-only "origin/$BASE"...HEAD | grep -E '^taskpacks/[^/]+/task\.yml$' || true)
          if [ -z "$changed" ]; then
            echo "No taskpack changes detected."
            exit 0
          fi

          for f in $changed; do
            d=$(dirname "$f")
            python tools/orchestrator/validate_taskpack.py "$d"
          done

